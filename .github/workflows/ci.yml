name: Java CI

on: # This is where we define the event triggers
  push:
    branches:
      - main  # Triggers on pushes to the main branch
  pull_request:
    branches:
      - main  # Triggers on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'

      - name: Build with Maven
        run: mvn clean install  # Runs the Maven build

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: maven-build
          path: target/*.jar  # Path to the generated JAR file in the 'target' folder
