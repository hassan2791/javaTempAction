name: Java CI

on:
  push:
    branches:
      - master  # Trigger on push to the master branch
  pull_request:
    branches:
      - master  # Trigger on pull request to the master branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu as the build environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Use the latest version of actions

      - name: Set up JDK 21
        uses: actions/setup-java@v4  # Updated to v4
        with:
          java-version: '21'
          distribution: 'temurin'  # Specify Java distribution (AdoptOpenJDK/Temurin) corretto,liberica,zulu temurin

      - name: Build with Maven (with Debugging)
        run: mvn clean install -P production -X  # Enable Maven's debug output (-X)

      - name: OWASP Dependency-Check Security Scan
        uses: advanced-security/owasp-dependency-check-action@v3.1.0
        with:
            project: 'java-security-scan'
            format: 'ALL'  # Generates reports in all formats (HTML, XML, JSON, etc.)
            scan: './'  # Scans the current directory
            outputDirectory: './dependency-check-report'  # Outputs report in this directory

      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
                name: dependency-check-report
                path: ./dependency-check-report
      - name: Upload build artifact
        uses: actions/upload-artifact@v4  # Use the latest version
        with:
          name: maven-build
          path: target/*.jar  # Path to the JAR file in the target/ folder
